<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles/styles1.css">
  </head>
  <body>
    <center><h2 >Products</h2></center>
    <h2>Add New Product</h2>
    <form id="add-product-form">
        <input type="text" id="product-id" placeholder="Product ID" required autocomplete="off">
        <input type="text" id="product-name" placeholder="Product Name" required autocomplete="off">
        <input type="number" id="category-id" placeholder="Category ID" required autocomplete="off">
        <input type="number" id="unit-price" placeholder="Unit Price" required autocomplete="off">
        <input type="number" id="units-instock" placeholder="Units in Stock" required autocomplete="off">
        <br><br>
        <button type="submit">Add Product</button>
    </form>
    <table id="product-table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Category ID</th>
          <th>Unit Price</th>
          <th>Units in Stock</th>
        </tr>
      </thead>
      <tbody id="product-list">

      </tbody>
    </table>
    <center><button id="sales-btn" onclick="loadSales()">Check Sales</button></center>
    <script src="scripts/product.js"></script>
  </body>
</html>
